<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar un vuelo</title>
    <link rel="stylesheet" href="st.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
	<header>
		<div class="container">
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/}" >Home <span class="sr-only"></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/vuelos/registro">Lista Vuelos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/vuelos">Agregar Vuelo</a>
						</li>
						<li></li>
						<li></li>
						<li>
							<a class="nav-link" th:href="@{/vuelos/hoy}">Ver vuelos para hoy <span class="sr-only"></span></a>
						</li>
						
					</ul>
					
				</div>
			</nav>
		</div>
	</header>
<br>
    <section>
		<div>
			 
		</div>
        <h2>Vuelos</h2>

        <form th:action="@{/vuelos}" class="form-container" th:object="${formBean}" method="post">
            <fieldset>
                <legend>Datos vuelos</legend>
                <div>
                    <label>Nro de vuelo:
                        <input type="text" name="nroVuelo" placeholder="alfanumérico" required>
                    </label>
                </div>

                <div>
                    <label for="origen">Origen</label>
                    <select th:field="*{origen}" id="origen">
                        <option value="">-- Seleccionar Origen --</option>
                        <option th:each="ciudad : ${allCiudades}" th:value="${ciudad.nombre}"
                            th:text="${ciudad.nombre}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="destino">Destino</label>
                    <select th:field="*{destino}" name="destino" id="destino">
                        <option value="">-- Seleccionar --</option>
                        <option th:each="ciudad : ${allCiudades}" th:value="${ciudad.nombre}"
                            th:text="${ciudad.nombre}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select th:field="*{estado}">
                        <option value="Normal">Normal</option>
                        
                    </select>
                </div>

                <div>
                    <label for="tipoVuelo">Tipo de vuelo:
                    </label>

                    <label for="nacional">Nacional
                        <input type="radio" id="nacional" name="tipoVuelo" value="nacional">
                    </label>

                    <label for="internacional">Internacional
                        <input type="radio" id="internacional" name="tipoVuelo" value="internacional">
                    </label>
                </div>

                <div>
                    <label for="precioPasaje">Precio del pasaje:
                        <input type="number" step="0.01" min="0" name="precioPasaje" required>
                    </label>
                </div>

                <div>
                    <label for="fechaPartida">Fecha de partida:
                        <input type="date" name="fechaPartida" required>
                    </label>
                </div>

                <div>
                    <label for="horaPartida">Hora de partida:
                        <input type="time" name="horaPartida" required>
                    </label>
                </div>

                <div>
                    <label for="avion">Avión</label>
                    <select th:field="*{avion}" name="avion" id="avion">
                        <option value="">-- Seleccionar --</option>
                        <option th:each="avion : ${allAviones}" th:value="${avion.idAvion}" th:text="${avion.idAvion}">
                        </option>
                    </select>
                </div>


            </fieldset>

            <button name="action" value="guardar">Guardar Datos</button>
            

        </form>
        

    </section>
    
    <div th:if="${mensaje}" class="alert alert-danger">
    <p th:text="${mensaje}"></p>
</div>
</body>

</html>
