<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Aviones Registrados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Aviones Registrados</h1>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Avion</th>
					<th>cantidadFilas</th>
					<th>asientoPorFilas</th>
				</tr>
			</thead>
			<tbody>
			<tbody>
				<tr th:each="avion : ${aviones}">
					<td th:text="${avion.idAvion}"></td>
					<td th:text="${avion.cantidadFilas}"></td>
					<td th:text="${avion.asientoPorFilas}"></td>
				
				</tr>
			</tbody>


			</tbody>
		</table>
	</div>



</body>

</html>
