<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Pasaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="container">
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/}" >Home <span class="sr-only"></span></a>
						</li>
						
						
					</ul>
					
				</div>
			</nav>
		</div>
	</header>

    <main>
        <section>
            <h1>Cliente Encontrado</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Domicilio</th>
                        <th>e-mail</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Pasaporte NÃºmero</th>
                    </tr>
                </thead>


                <tbody>
                    <tr>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.domicilio}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.fechaNacimiento}"></td>
                        <td th:text="${cliente.numeroPasaporte}"></td>
                    </tr>
                </tbody>


            </table>

        </section>
        

        <section>
            <form th:action="@{/cliente}" th:object="${formBean}" method="get">
            
                    <label>Selecciona tu vuelo</label>
                    <br><select th.field="*{vueloSeleccionado}"  >
                        <option >-- Seleccionar --</option>
                        <option   th:each="vuelo : ${allVuelos}" 
                        			th:value="${vuelo.nroVuelo}"
                        			 th:text="${vuelo.nroVuelo}" 
                        			 >
                        </option>
                    </select><br><br>
                    <button>Datos del Vuelo</button>
                  
                
					
			

            </form>
        </section>



    </main>

</body>

</html>
