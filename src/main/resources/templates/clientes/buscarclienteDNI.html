<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<form class="form-container" th:action="@{/clientes}" th:object="${formBean}" method="post">
    
    <h2>Buscar Cliente</h2>
    <div>
        <input type="text" id="dni" name="dni" placeholder=" " th:field="*{dni}">
        <label for="dni">Ingrese DNI del cliente</label>
    </div>
    <p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error message</p>
    
    <!-- Add a hidden field for 'action' -->
    <input type="hidden" name="action" value="Buscar">
    
    <button type="submit">Buscar</button>
</form>


</body>
</html>
